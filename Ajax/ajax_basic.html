<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            // Step 1: setup the xml http request object
            var ajax = new XMLHttpRequest(); //Declaring a variable to house the http request

            // Step 2: prepare the open ajax request
            ajax.open('GET', 'content.html'); // using the open method to the ajax variable with the parameters of GET and the desired file

            // Step 3: define the ajax response callback method
            ajax.onreadystatechange = function() { //function set to the ajax variable with the onreadystatechange method
                if (ajax.readyState == 4) { //if the ready state is 4 for the ajax variable
                    document.getElementById("content").innerHTML = ajax.responseText; // then print the responsetext of the desired file at the id in this html
                }
            }

            // Step 4: send the ajax request for data
            function getContent() { // this is how we get the content sent back to us from the server
                ajax.send();
                document.getElementById("btn_content").style.display = "none"; //makes the button disapear once clicked
            }

            

            

		</script>
    </body>
</html>
