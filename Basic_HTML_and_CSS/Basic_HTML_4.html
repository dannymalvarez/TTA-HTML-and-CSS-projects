<!DOCTYPE html>
<html>
    <body>
    <style>
        .style_1 {
            background-color: gray;
            color: white;
            font-size: small;
            text-decoration: underline;
            font-weight: bold;
        }
        .style_2 {
            background-color: pink;
            color: brown;
            font-size: large;
            text-decoration: overline;
            font-weight: lighter
        }
    </style>
        <h2 class="style_1">This h2 element is styled per class attribute font_1</h2>
        <h3 class="style_2">This h3 element is styled per class attribute font_2</h3>
        <h4 class="style_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
        <p class="style_2">This paragraph is written in my style!</p>
    </body>
</html>
